<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Currency Converter Logo" class="logo">
        <h1>Currency Converter</h1>
        <p>Convert currencies in real-time using live exchange rates.</p>
        
        <div class="input-group">
            <label for="base-currency">Base Currency:</label>
            <input type="text" id="base-currency" placeholder="e.g., USD" maxlength="3">
        </div>
        
        <div class="swap-btn">
            <button onclick="swapCurrencies()">â‡… Swap</button>
        </div>
        
        <div class="input-group">
            <label for="target-currency">Target Currency:</label>
            <input type="text" id="target-currency" placeholder="e.g., EUR" maxlength="3">
        </div>
        
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        
        <button onclick="convertCurrency()">Convert</button>
        <p id="conversion-rate"></p>
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
